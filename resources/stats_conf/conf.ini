[PREPROCESS_TRACES]
dataset_type=ARGONNE
argonnne_all=datasets/app_traces/argonne/argonne_all.csv
out = datasets/app_traces/argonne/argonne_all_done.parquet
serializer_type = PARQUET

[PREPROCESS_STRESS_TESTS]
dataset_type=SCS_STRESS_TEST
stress_tests_csv = datasets/stress_tests/raw_stress_tests.csv
out = datasets/stress_tests/stress_tests.csv
serializer_type = CSV

[PREPROCESS_DEPLOYMENTS]
dataset_type=SCS_SSLO
stress_tests = datasets/stress_tests/stress_tests.csv
out = datasets/stress_tests/sslos.parquet
serializer_type = PARQUET

[APP_BEHAVIOR_MODEL]
trace = datasets/app_traces/argonne/argonne_all_done.parquet
trace_analysis = datasets/app_prelim_analysis.csv
classifier = resources/app_classifier/app_class_model.pkl
features = resources/app_classifier/features.csv
mandatory_features = resources/app_classifier/imm_features.csv
vars = resources/app_classifier/performance.csv
score_conf = resources/app_classifier/scores.json
importances = resources/app_classifier/importances.csv
class_stats = resources/app_classifier/class_stats
min_coverage_thresh = .75

[STORAGE_BEHAVIOR_MODEL]
trace = datasets/stress_tests/sslos.parquet
trace_analysis = datasets/sslo_prelim_analysis.csv
classifier = resources/sslo_classifier/sslo_class_model.pkl
features = resources/sslo_classifier/features.csv
vars = resources/sslo_classifier/performance.csv
score_conf = resources/sslo_classifier/scores.json
importances = resources/sslo_classifier/importances.csv
class_stats = resources/sslo_classifier/class_stats

[CONFIGURATION_MODEL]
stress_tests = datasets/stress_tests/stress_tests.csv
sslos = datasets/stress_tests/sslos.parquet
regressor = resources/configuration_model/configuration_model.pkl
stress_test_config_features = resources/configuration_model/stress_test_config_features.csv
stress_test_dpl_features = resources/configuration_model/stress_test_dpl_features.csv
stress_test_output_vars = resources/configuration_model/stress_test_output_vars.csv
sslo_features = resources/configuration_model/sslo_features.csv
sslo_output_vars = resources/configuration_model/sslo_output_vars.csv
constructor = resources/configuration_model/construtor.pkl

[TRACE_ANALYSIS]
dir = datasets/darshan_logs/enzo_8_proc_32_32_32_hdd
type = DARSHAN
out = datasets/darshan_logs/enzo_8_proc_32_32_32_hdd/summary.csv
